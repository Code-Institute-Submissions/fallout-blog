{% extends "base.html" %}

<title>{% block title %}| Categories{% endblock %} </title>

{% block content %}

    <div class="container">
        {{ catlist.cat|title }}<br>
        {% for post in catlist.posts %}
            <a href="{{ post.get_absolute_url }}">
                {{ post.title|title }}
            </a>

        {% endfor %}
    </div>

{% endblock %}
