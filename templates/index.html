{% extends "base.html" %}

{% block content %}

<title>{% block title %}| Home{% endblock %} </title>

    <div class="container">
        <div class="row justify-content-md-center">
            {% for post in posts %}
                <div class="col-md-4">
                  <a href="{{ post.get_absolute_url }}">  {{ post.title }}</a>
                    {{ post.author }}
                    {{ post.content|slice:100|safe}} ...
                </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
